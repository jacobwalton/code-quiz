<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <p>View High Scores</p>
        <p id="countdown">Time: <span id="timer">75</span></p>
    </nav>
    <wrapper>
        <div class="display-none"></div>
        <div id="start-page">
            <h1>Javascript quiz</h1>
            <p id="game-instr">You have <strong>75 seconds</strong> to answer <strong>5 questions</strong>. For each incorrect answer, you will <strong>lose 10 seconds</strong> from your score. See how fast you can get through the quiz before time runs out!</p>
            <button type="button" id=start-button>Start Now!</button>
        </div>

        <div id="questions">
            <h1 id="question-text">
                <!-- Intro/Questions/Completed/High Scores/  -->

            </h1>
            <p>
                <!-- Btns/answers -->
                <button type="button" class=q-buttons id="answer-one"></button>
                <button type="button" class=q-buttons id="answer-two"></button>
                <button type="button" class=q-buttons id="answer-three"></button>
                <button type="button" class=q-buttons id="answer-four"></button>
            </p>
            <p id="notification">
                <!-- Correct/incorrect notifications -->
            </p>
        </div>


        <div class="complete-page">
            <h1 style="text-align: left;">All Done!</h1>
            <p>
                Your final score is <span id="score"></span>!
            </p>
            <input type="text" name="name-input" id="name-input">
            <button type="submit" id="submit">Submit</button>
        </div>

        <div class="high-scores">
        <p>
            <table id="score-table">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>

            </table>
        </p>
    </div>
    </wrapper>
    <script src="script.js"></script>
</body>

</html>
