<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <p>View High Scores</p>
    </nav>
    <wrapper>
        <h1>
            <!-- Intro/Questions/Completed/High Scores/  -->

        </h1>
        <p class="buttons">
            <!-- Btns/answers -->
            <button type="button"></button>
        </p>
        <p class="notification">
            <!-- Correct/incorrect notifications -->
        </p>

        <div class="complete-page">
            <h1 style="text-align: left;">All Done!</h1>
            <p>
                Your final score is <span id="score"></span>!
            </p>
            <input type="text" name="name-input" id="name-input">
            <button type="submit" id="submit">Submit</button>
        </div>

        <p class="high-scores">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                
            </table>
        </p>
    </wrapper>
    <script src="script.js"></script>
</body>

</html>
